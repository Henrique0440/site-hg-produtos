<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL :: Adicionar Produtos</title>
    <link rel="shortcut icon" href="imagens/LOJATRANSPARENTE4X0.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/painel.js"></script>
</head>

<body>
    <h1>ADICIONAR PRODUTOS</h1>
    <form id="produtosForm">
        <input type="text" placeholder="Usuário" id="user" required> <br>
        <input type="password" placeholder="Senha" id="password" required> <br>
        <select id="category" name="category">
            <option value="autolimpe">Autolimpe</option>
            <option value="start">Start</option>
            <option value="casa_da_quimica">Casa da Química</option>
            <option value="c9">C9</option>
        </select> <br>
        <button type="submit" id="buttonLogin">Login</button>
    </form>

</body>
</html>
